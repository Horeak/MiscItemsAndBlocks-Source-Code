buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

ext.configFile = file "build.properties"
 

configFile.withReader {
 
        def prop = new Properties()
        prop.load(it)
        ext.config = new ConfigSlurper().parse prop
}

group= "com.miscitems.MiscItemsAndBlocks" 
version = config.mod_version 
archivesBaseName = "MiscItemsAndBlocks"


minecraft {
  version = config.minecraft_version + "-" + config.forge_version

    replaceIn "Utils/References/Reference.java"
    replace "@VERSION@", config.mod_version
}
    version = "${config.minecraft_version}-${config.mod_version}"


processResources {
    // replace stuff in the files we want.
    from(sourceSets.main.resources.srcDirs) {
        include '*.info'

        // replaces
        expand 'version': version, 'buildnumber': "${System.getenv().BUILD_NUMBER}", 'minecraft_version': config.minecraft_version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude '**/*.info'
    }
	
}

dependencies {
	compile files (
		"Libs/CodeChickenCore-${config.minecraft_version}-${config.ccc_version}-dev.jar",
		"Libs/NotEnoughItems-${config.minecraft_version}-${config.nei_version}-dev.jar",
		"Libs/MiscUtils-deobf-${config.minecraft_version}-${config.miscutils_version}.jar",
		)
}


repositories {
        mavenCentral()
}
 

jar {
        appendix = 'universal'
}
 

task sourceJar(type: Jar) {
    from sourceSets.main.allSource
    appendix = 'src'
}
 

task deobfJar(type: Jar) {
        from sourceSets.main.output
        appendix = 'deobf'
}
 

artifacts {
        archives sourceJar
        archives deobfJar
}
